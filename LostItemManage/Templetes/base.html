<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}LostItemManage{% endblock %}</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

  <!-- 맵 div(고정된 뒤쪽에 깔림) -->
  <div id="map"></div>

  <!-- 네비바 (고정된 앞쪽) -->
  <header class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand" href="/">LostItemManage</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="#">{{ user.email }}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:logout' %}">로그아웃</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:login' %}">로그인</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'account:register' %}">회원가입</a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </header>

  <!-- 메인 컨텐츠는 필요에 따라 z-index:5 로 맵 위에 표시 -->
  <main class="container my-4">
    {% block content %}{% endblock %}
  </main>

  <!-- 푸터 (고정된 앞쪽) -->
  <footer>
    &copy; 2025 LostItemManage
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
