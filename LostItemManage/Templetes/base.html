<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}LostItemManage{% endblock %}</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col h-screen">
  <!-- 네비바 (앞쪽 고정) -->
  <header class="fixed top-0 inset-x-0 bg-white shadow z-20">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="/" class="text-xl font-semibold">LostItemManage</a>
      <nav class="space-x-4">
        {% if user.is_authenticated %}
          <span class="text-gray-700">{{ user.email }}</span>
          <a href="{% url 'account:logout' %}" class="text-blue-600 hover:underline">로그아웃</a>
        {% else %}
          <a href="{% url 'account:login' %}" class="text-blue-600 hover:underline">로그인</a>
          <a href="{% url 'account:register' %}" class="text-blue-600 hover:underline">회원가입</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <!-- 폼 컨테이너 (body 직속, 숨김) -->
  {% if user.is_authenticated %}
  <div id="form-container">
    {% block content %}{% endblock %}
  </div>
  {% endif %}

  <!-- 메인 컨텐츠 영역 (스크롤 가능) -->
  <main class="flex-1 overflow-auto pt-16 pb-16">
    {% block main_content %}{% endblock %}
  </main>

  <!-- 푸터 (앞쪽 고정) -->
  <footer class="fixed bottom-0 inset-x-0 bg-white shadow z-20 text-center py-2">
    &copy; 2025 LostItemManage
  </footer>

  <!-- 추가 스크립트는 각 템플릿의 extra_js 블록에서 로드 -->
  {% block extra_js %}{% endblock %}
</body>
</html>
